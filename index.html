<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Henry Miller Fashion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }

    header {
      padding: 40px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #000;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .hero {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      background: #e0e0e0;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .hero button {
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      z-index: 999;
    }

    .dark-mode {
      background-color: #111 !important;
      color: white !important;
    }

    .dark-mode header {
      background-color: #222;
      border-color: #444;
    }

    .dark-mode .hero {
      background-color: #1a1a1a;
    }

    .dark-mode nav ul li a,
    .dark-mode .logo {
      color: white !important;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Mode</button>

  <header>
    <div class="logo">Henry Miller</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Lookbook</a></li>
        <li><a href="#">Story</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Elegant. Refined. Timeless.</h1>
    <p>Step into sophistication with Henry Miller â€” clothing crafted for the modern minimalist.</p>
    <button>Explore Collection</button>
  </section>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
      </html>
